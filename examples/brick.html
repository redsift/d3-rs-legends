<html>
  <head>
    <style>
      
    body {
      margin: 0px;
      background-color: antiquewhite;
    }
    
    svg {
      margin: 1em;
    }

    </style>    
  </head>
  <body>
    <div id="elm"></div>
        
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="/d3-rs-legends.umd-es2015.js"></script>
    <script>

    'use strict';

    var empty = d3_rs_legends.html('empty').background('red');
    d3.select('#elm').call(empty);
    
    var test = d3_rs_legends.html('simple');
    d3.select('#elm').datum([ 'A', 'B' , 'C' ]).call(test);
    var i = 0;
    setInterval(() => (i++, d3.select('#elm').datum([ 'A' + i, 'B' + i , 'C' + i ]).transition().call(test)), 1000);

    d3.select('#elm').datum([ 'A', 'B' , 'C' ]).call(d3_rs_legends.html('dark').theme('dark'));

    d3.select('#elm').datum([ 'MM', 'MMMMM' , 'M' ]).call(d3_rs_legends.html('m'));

    d3.select('#elm').datum([ 'A', 'B' , 'C' ]).call(d3_rs_legends.html('top').orientation('top').radius(10).padding(40));
          
    d3.select('#elm').datum([ 'A', 'B' , 'C' ]).call(d3_rs_legends.html('left').orientation('left').padding(20));
          
    d3.select('#elm').datum([ 'A', 'B' , 'Clong' ]).call(d3_rs_legends.html('right').orientation('right').legendSize(20));

    d3.select('#elm').datum([ 'A', null , 'B' ]).call(d3_rs_legends.html('null').orientation('right').legendSize(20));

    d3.select('#elm').datum([ null, 'A', null , 'B' ]).call(d3_rs_legends.html('null-down').orientation('bottom').legendSize(20));

    d3.select('#elm').datum([ 'MM', 'MMMMM' , 'M' ]).call(d3_rs_legends.html('large-m').size(800).toggleable(true).onEnabledLegendItemsChange((enabledLegendItems)=>{
      alert("Enbaled legend items " +  enabledLegendItems.length)
    }));
          
    </script>
  </body>
</html>
